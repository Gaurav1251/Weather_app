<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="app_cicon.png" type="image/x-icon">
</head>


<body>





    <div class="container-fluid" id="main">
        <div class="row">
            <div class="col-m-8 mx-auto">
                <form action="" id="form" class="mb-1">
                    <div class="search mt-2" id="search">

                        <input type="text" placeholder="Search City..." id="City" name="City">
                        <button class="btn" id="find"><i
                                class="fa-solid fa-magnifying-glass-location fa-lg"></i></button>

                    </div>
                </form>


                <div class="row mt-2 mb-4 text-light">
                    <div class="col-12 col-md-6 text-center mt-1"><i class="fa-solid fa-location-dot fa-xl"></i><span
                            class="h5" id="Location"></span> </div>
                    <div class="col-12 col-md-6 text-center pt-2"><span style="font-weight: bold; font-size: large;"
                            id="day">Sunday</span>, <span id="date"></span></div>
                </div>
                <div class="row  mb-4 text-light">
                    <div class="col-md-6 text-center"><img src="clear_sky_icon.png" alt="clear_sky_icon"
                            style="height: 80px;" id="icon"></div>
                    <div class="col-md-6 text-center" id="weather_type">
                        <h4 id="temp"></h4>
                        <p class="h6" id="type"></p>
                    </div>
                </div>
                <div class="row mb-3 text-light">
                    <div class="col-md-6 text-center    "><i class="fa-solid fa-droplet fa-lg"></i><span
                            style="color: rgb(246, 247, 250);">Humidity</span>
                        <p class="ms-4" id="humid"></p>
                    </div>
                    <div class="col-md-6 text-center"><i class="fa-solid fa-wind fa-lg"></i><span
                            style="color: rgb(246, 250, 246);">Wind Speed</span>
                        <p class="ms-4" id="wind"></p>
                    </div>
                </div>





                <!--  -->
                
                <div class="row text-light text-center mt-4 overflow-auto gap-2 pt-2 pb-2" id="next">
                    
                </div>



            </div>
        </div>
    </div>



    <script>

        const date = new Date()
        const dt = document.getElementById("date")
        const day = document.getElementById("day");


        const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
        const month = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sept", "Oct", "Nov", "Dec"]
        // console.log(date.getMonth());


        dt.textContent = `${date.getDate()} ${month[date.getMonth()]}`
        // console.log(date.getDay());

        day.textContent = `${days[date.getDay()]}`


    </script>




    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
